<!-- 
Create an HTML page with a simple counter
Create a simple up-down counter
Add two buttons “+”, and “-”
Based on the button clicked, update the value displayed.

Make sure the <div> that renderts the counter value has an id of counter-value
Make sure the “+” button has an id of increment
Make sure the “-” button has an id of decrement

The IDs should match or else the tests will fail.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #counter-value {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        let counter = 0;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('increment').addEventListener('click', () => {
                counter++;
                document.getElementById('counter-value').innerText = counter;
            });

            document.getElementById('decrement').addEventListener('click', () => {
                counter--;
                document.getElementById('counter-value').innerText = counter;
            });
        });
    </script>
</head>

<body>
    <h2>Simple Counter</h2>
    <div id="counter-value">0</div>
    <button id="increment">+</button>
    <button id="decrement">-</button>
</body>

</html>
